<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>武林聊天室</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --error-color: #ff4444;
        }

        body {
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 200px 1fr;
            font-family: '楷体', cursive;
            background: #f0f0f0;
        }

        /* 好友列表 */
        .friends-list {
            background: white;
            padding: 1rem;
            border-right: 2px solid #ddd;
            overflow-y: auto;
        }

        .friend-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: #f8f8f8;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .friend-item:hover {
            background: var(--primary-color);
            color: white;
        }

        /* 聊天区域 */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #messageContainer {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: url('https://example.com/chat-bg.jpg');
            min-height: 300px; /* 防止空白 */
        }

        /* 消息气泡 */
        .message-bubble {
            max-width: 60%;
            margin: 1rem;
            padding: 1rem;
            border-radius: 12px;
            position: relative;
        }

        .received-message {
            background: white;
            border: 2px solid var(--primary-color);
            margin-right: auto;
        }

        .sent-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .system-message {
            background: #f8f8f8;
            color: #666;
            text-align: center;
            margin: 1rem auto;
            width: 80%;
            padding: 0.5rem;
        }

        /* 输入区域 */
        .input-area {
            padding: 1rem;
            background: white;
            border-top: 2px solid #ddd;
            display: flex;
            gap: 1rem;
        }

        #messageInput {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1.1rem;
        }

        #sendBtn {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #sendBtn:hover {
            background: #45a049;
        }

        #connectionStatus {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
<div class="friends-list">
    <h3>江湖好友</h3>
    <div id="friendsContainer">
        <!-- 好友列表由JavaScript动态生成 -->
    </div>
</div>

<div class="chat-container">
    <div id="messageContainer"></div>
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="输入武林密语...">
        <button id="sendBtn" onclick="sendMessage()">发送</button>
    </div>
    <div id="connectionStatus">连接中...</div>
</div>

<script>
    // 全局状态管理
    let ws = null;
    const currentUser = sessionStorage.getItem('currentUser');
    const friend = currentUser === '赵敏' ? '张无忌' : '赵敏';

    // 初始化WebSocket连接
    function initWebSocket() {
        ws = new WebSocket(`ws://${window.location.host}/chat`);

        // 连接事件监听
        ws.onopen = () => {
            console.log('WebSocket连接已建立');
            document.getElementById('connectionStatus').style.backgroundColor = '#4CAF50';
            document.getElementById('connectionStatus').textContent = '已连接';
            addSystemMessage('已进入江湖聊天室');
        };

        ws.onmessage = (event) => {
            console.log('收到原始消息:', event.data);
            try {
                const msg = safeParseMessage(event.data);
                if (msg.system) {
                    addSystemMessage(msg.message);
                } else {
                    addReceivedMessage(msg);
                }
            } catch (error) {
                console.error('消息处理失败:', error);
                addSystemMessage(`收到无法识别的消息: ${escapeHtml(event.data)}`);
            }
        };

        ws.onerror = (error) => {
            console.error('连接错误:', error);
            document.getElementById('connectionStatus').style.backgroundColor = '#ff4444';
            document.getElementById('connectionStatus').textContent = '连接错误';
        };

        ws.onclose = (event) => {
            console.log('连接关闭:', event.code, event.reason);
            document.getElementById('connectionStatus').style.backgroundColor = '#666';
            document.getElementById('connectionStatus').textContent = '连接已关闭';
            setTimeout(initWebSocket, 3000); // 3秒后重连
        };
    }

    // 安全解析消息
    function safeParseMessage(data) {
        try {
            const msg = JSON.parse(data);
            if (!msg.hasOwnProperty('from') || !msg.hasOwnProperty('message')) {
                throw new Error('消息格式无效');
            }
            return msg;
        } catch (e) {
            throw new Error('消息解析失败: ' + e.message);
        }
    }

    // 消息渲染函数
    function addSystemMessage(text) {
        const container = document.getElementById('messageContainer');
        const div = document.createElement('div');
        div.className = 'system-message';
        div.textContent = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function addReceivedMessage(msg) {
        const container = document.getElementById('messageContainer');
        const div = document.createElement('div');
        div.className = 'message-bubble received-message';
        div.innerHTML = `
                <div class="message-header">${escapeHtml(msg.from)}</div>
                <div class="message-content">${escapeHtml(msg.message)}</div>
            `;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function addSentMessage(content) {
        const container = document.getElementById('messageContainer');
        const div = document.createElement('div');
        div.className = 'message-bubble sent-message';
        div.innerHTML = `
                <div class="message-header">我</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    // 消息发送
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const content = input.value.trim();

        if (!content) {
            alert('消息内容不能为空！');
            return;
        }

        if (!ws || ws.readyState !== WebSocket.OPEN) {
            alert('连接未就绪，请稍后再试！');
            return;
        }

        const message = {
            system: false,
            from: currentUser,
            message: content,
            to: friend,
            timestamp: Date.now()
        };

        try {
            ws.send(JSON.stringify(message));
            addSentMessage(content);
            input.value = '';
        } catch (error) {
            console.error('发送失败:', error);
            alert('消息发送失败！');
        }
    }

    // XSS防护
    function escapeHtml(text) {
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // 初始化
    if (!currentUser) {
        alert('请先登录！');
        window.location.href = 'login.html';
    } else {
        // 初始化好友列表
        document.getElementById('friendsContainer').innerHTML = `
                <div class="friend-item">${friend}</div>
            `;
        // 启动WebSocket
        initWebSocket();

        // 回车发送支持
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    }
</script>
</body>
</html>
